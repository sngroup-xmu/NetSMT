hostname aggregation-3
interface Loopback0
  ip address 70.0.15.0/32
!
interface Serial0
  ip address 10.0.55.1/31
!
interface Serial1
  ip address 10.0.61.1/31
!
interface Serial2
  ip address 10.0.67.1/31
!
interface Serial3
  ip address 10.0.9.0/31
!
interface Serial4
  ip address 10.0.10.0/31
!
