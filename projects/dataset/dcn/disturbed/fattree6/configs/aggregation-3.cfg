!
ip prefix-list pl_edge-4 seq 10 permit 90.0.36.0/24
!
ip prefix-list pl_edge-4 seq 20 permit 90.0.24.0/24
!
route-map RMap_to_edge-4 deny 10
 match ip address prefix-list pl_edge-4
