  neighbor 10.0.10.1 remote-as 64516
  neighbor 10.0.10.1 route-map RMap_to_edge-4 out
  neighbor 10.0.11.1 remote-as 64517
  neighbor 10.0.11.1 route-map RMap_to_edge-5 out
