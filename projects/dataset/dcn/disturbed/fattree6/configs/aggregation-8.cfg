hostname aggregation-8
interface Loopback0
  ip address 70.0.23.0/32
!
interface Serial0
  ip address 10.0.92.1/31
!
interface Serial1
  ip address 10.0.98.1/31
!
interface Serial2
  ip address 10.0.104.1/31
!
interface Serial3
  ip address 10.0.24.0/31
!
interface Serial4
  ip address 10.0.25.0/31
!
