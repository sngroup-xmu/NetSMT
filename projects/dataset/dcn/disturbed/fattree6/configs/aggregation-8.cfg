!
ip prefix-list pl_edge-6 seq 10 permit 90.0.30.0/24
!
ip prefix-list pl_edge-6 seq 20 permit 90.0.36.0/24
!
ip prefix-list pl_edge-6 seq 30 permit 90.0.3.0/24
