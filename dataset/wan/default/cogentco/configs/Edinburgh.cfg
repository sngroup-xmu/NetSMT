!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Edinburgh
!
!
interface Fa0/1
 ip address 10.0.0.143 255.255.255.254
 description "To Newcastle"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.151 255.255.255.254
 description "To Glasgow"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.53.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Newcastle_Edinburgh_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Glasgow_Edinburgh_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Edinburgh_from_Newcastle permit 10
 match ip address prefix-list IpL_Newcastle_Edinburgh_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Edinburgh_from_Newcastle deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Edinburgh_from_Newcastle permit 30
!
!
!
route-map RMap_Edinburgh_from_Glasgow deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Edinburgh_from_Glasgow permit 20
!
!
route-map RMap_Edinburgh_to_Newcastle permit 100
!
interface Ge0/0
 ip address 200.0.53.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_Edinburgh_to_Glasgow permit 100
!
ip prefix-list IpL_Newcastle_Edinburgh_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Glasgow_Edinburgh_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Edinburgh_from_Newcastle permit 10
 match ip address prefix-list IpL_Newcastle_Edinburgh_0
 set local-preference 1
 set community 100:8 additive
route-map RMap_Edinburgh_from_Newcastle deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Edinburgh_from_Newcastle permit 30
!
!
!
route-map RMap_Edinburgh_from_Glasgow deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Edinburgh_from_Glasgow permit 20
!
!
route-map RMap_Edinburgh_to_Newcastle permit 100
!
route-map RMap_Edinburgh_to_Glasgow permit 100
!
!
router bgp 540
 no synchronization
 bgp log-neighbor-changes
 network 200.0.53.1 mask 255.255.255.0
 network 200.0.53.1 mask 255.255.255.0
 neighbor 10.0.0.150 remote-as 640
 neighbor 10.0.0.150 description "To Glasgow"
 neighbor 10.0.0.150 advertisement-interval 0
 neighbor 10.0.0.150 soft-reconfiguration inbound
 neighbor 10.0.0.150 send-community
 neighbor 10.0.0.150 route-map RMap_Edinburgh_from_Glasgow in
 neighbor 10.0.0.150 route-map RMap_Edinburgh_to_Glasgow out
 neighbor 10.0.0.150 route-map RMap_Edinburgh_from_Glasgow in
 neighbor 10.0.0.150 route-map RMap_Edinburgh_to_Glasgow out
 neighbor 10.0.0.142 remote-as 1220
 neighbor 10.0.0.142 description "To Newcastle"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.142 route-map RMap_Edinburgh_from_Newcastle in
 neighbor 10.0.0.142 route-map RMap_Edinburgh_to_Newcastle out
 neighbor 10.0.0.142 route-map RMap_Edinburgh_from_Newcastle in
 neighbor 10.0.0.142 route-map RMap_Edinburgh_to_Newcastle out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
