!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Buffalo
!
!
interface Fa1/0
 ip address 10.0.0.117 255.255.255.254
 description "To Hamilton"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.123 255.255.255.254
 description "To Cleveland"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.124 255.255.255.254
 description "To Albany"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.29.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Hamilton_Buffalo_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Cleveland_Buffalo_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Buffalo_from_Hamilton permit 10
 match ip address prefix-list IpL_Hamilton_Buffalo_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Buffalo_from_Hamilton deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Hamilton permit 30
!
!
!
route-map RMap_Buffalo_from_Cleveland deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Cleveland permit 20
!
!
route-map RMap_Buffalo_from_Albany deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Albany permit 20
!
!
route-map RMap_Buffalo_to_Hamilton permit 100
!
route-map RMap_Buffalo_to_Cleveland permit 100
!
interface Ge0/0
 ip address 200.0.29.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_Buffalo_to_Albany permit 100
!
ip prefix-list IpL_Hamilton_Buffalo_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Cleveland_Buffalo_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Buffalo_from_Hamilton permit 10
 match ip address prefix-list IpL_Hamilton_Buffalo_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Buffalo_from_Hamilton deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Hamilton permit 30
!
!
!
route-map RMap_Buffalo_from_Cleveland deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Cleveland permit 20
!
!
route-map RMap_Buffalo_from_Albany deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Buffalo_from_Albany permit 20
!
!
route-map RMap_Buffalo_to_Hamilton permit 100
!
route-map RMap_Buffalo_to_Cleveland permit 100
!
route-map RMap_Buffalo_to_Albany permit 100
!
!
router bgp 300
 no synchronization
 bgp log-neighbor-changes
 network 200.0.29.1 mask 255.255.255.0
 network 200.0.29.1 mask 255.255.255.0
 neighbor 10.0.0.125 remote-as 10
 neighbor 10.0.0.125 description "To Albany"
 neighbor 10.0.0.125 advertisement-interval 0
 neighbor 10.0.0.125 soft-reconfiguration inbound
 neighbor 10.0.0.125 send-community
 neighbor 10.0.0.125 route-map RMap_Buffalo_from_Albany in
 neighbor 10.0.0.125 route-map RMap_Buffalo_to_Albany out
 neighbor 10.0.0.125 route-map RMap_Buffalo_from_Albany in
 neighbor 10.0.0.125 route-map RMap_Buffalo_to_Albany out
 neighbor 10.0.0.122 remote-as 370
 neighbor 10.0.0.122 description "To Cleveland"
 neighbor 10.0.0.122 advertisement-interval 0
 neighbor 10.0.0.122 soft-reconfiguration inbound
 neighbor 10.0.0.122 send-community
 neighbor 10.0.0.122 route-map RMap_Buffalo_from_Cleveland in
 neighbor 10.0.0.122 route-map RMap_Buffalo_to_Cleveland out
 neighbor 10.0.0.122 route-map RMap_Buffalo_from_Cleveland in
 neighbor 10.0.0.122 route-map RMap_Buffalo_to_Cleveland out
 neighbor 10.0.0.116 remote-as 700
 neighbor 10.0.0.116 description "To Hamilton"
 neighbor 10.0.0.116 advertisement-interval 0
 neighbor 10.0.0.116 soft-reconfiguration inbound
 neighbor 10.0.0.116 send-community
 neighbor 10.0.0.116 route-map RMap_Buffalo_from_Hamilton in
 neighbor 10.0.0.116 route-map RMap_Buffalo_to_Hamilton out
 neighbor 10.0.0.116 route-map RMap_Buffalo_from_Hamilton in
 neighbor 10.0.0.116 route-map RMap_Buffalo_to_Hamilton out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
