!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hattiesburg
!
!
interface Fa0/1
 ip address 10.0.2.139 255.255.255.254
 description "To Meridian"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.149 255.255.255.254
 description "To Gulfport"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.94.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Meridian_Hattiesburg_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Gulfport_Hattiesburg_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Hattiesburg_from_Meridian permit 10
 match ip address prefix-list IpL_Meridian_Hattiesburg_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Hattiesburg_from_Meridian deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Hattiesburg_from_Meridian permit 30
!
!
!
route-map RMap_Hattiesburg_from_Gulfport deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Hattiesburg_from_Gulfport permit 20
!
!
route-map RMap_Hattiesburg_to_Meridian permit 100
!
route-map RMap_Hattiesburg_to_Gulfport permit 100
!
!
router bgp 950
 no synchronization
 bgp log-neighbor-changes
 network 200.0.94.1 mask 255.255.255.0
 neighbor 10.0.2.148 remote-as 920
 neighbor 10.0.2.148 description "To Gulfport"
 neighbor 10.0.2.148 advertisement-interval 0
 neighbor 10.0.2.148 soft-reconfiguration inbound
 neighbor 10.0.2.148 send-community
 neighbor 10.0.2.148 route-map RMap_Hattiesburg_from_Gulfport in
 neighbor 10.0.2.148 route-map RMap_Hattiesburg_to_Gulfport out
 neighbor 10.0.2.138 remote-as 1430
 neighbor 10.0.2.138 description "To Meridian"
 neighbor 10.0.2.138 advertisement-interval 0
 neighbor 10.0.2.138 soft-reconfiguration inbound
 neighbor 10.0.2.138 send-community
 neighbor 10.0.2.138 route-map RMap_Hattiesburg_from_Meridian in
 neighbor 10.0.2.138 route-map RMap_Hattiesburg_to_Meridian out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
