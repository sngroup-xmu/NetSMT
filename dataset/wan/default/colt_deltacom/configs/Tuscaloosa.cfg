!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tuscaloosa
!
!
interface Fa0/0
 ip address 10.0.2.47 255.255.255.254
 description "To BirminghamIDH54"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.141 255.255.255.254
 description "To Meridian"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.244.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_BirminghamIDH54_Tuscaloosa_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Meridian_Tuscaloosa_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Tuscaloosa_from_BirminghamIDH54 permit 10
 match ip address prefix-list IpL_BirminghamIDH54_Tuscaloosa_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Tuscaloosa_from_BirminghamIDH54 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Tuscaloosa_from_BirminghamIDH54 permit 30
!
!
!
route-map RMap_Tuscaloosa_from_Meridian deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Tuscaloosa_from_Meridian permit 20
!
!
route-map RMap_Tuscaloosa_to_BirminghamIDH54 permit 100
!
route-map RMap_Tuscaloosa_to_Meridian permit 100
!
!
router bgp 2430
 no synchronization
 bgp log-neighbor-changes
 network 200.0.244.1 mask 255.255.255.0
 neighbor 10.0.2.46 remote-as 290
 neighbor 10.0.2.46 description "To BirminghamIDH54"
 neighbor 10.0.2.46 advertisement-interval 0
 neighbor 10.0.2.46 soft-reconfiguration inbound
 neighbor 10.0.2.46 send-community
 neighbor 10.0.2.46 route-map RMap_Tuscaloosa_from_BirminghamIDH54 in
 neighbor 10.0.2.46 route-map RMap_Tuscaloosa_to_BirminghamIDH54 out
 neighbor 10.0.2.140 remote-as 1430
 neighbor 10.0.2.140 description "To Meridian"
 neighbor 10.0.2.140 advertisement-interval 0
 neighbor 10.0.2.140 soft-reconfiguration inbound
 neighbor 10.0.2.140 send-community
 neighbor 10.0.2.140 route-map RMap_Tuscaloosa_from_Meridian in
 neighbor 10.0.2.140 route-map RMap_Tuscaloosa_to_Meridian out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
