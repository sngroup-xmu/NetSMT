!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Essen
!
!
interface Fa0/1
 ip address 10.0.1.191 255.255.255.254
 description "To Dusseldorf"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.2.25 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.215 255.255.255.254
 description "To Dortmund"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.180.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Dusseldorf_Essen_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Hamburg_Essen_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Essen_from_Dusseldorf permit 10
 match ip address prefix-list IpL_Dusseldorf_Essen_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Essen_from_Dusseldorf deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Essen_from_Dusseldorf permit 30
!
!
!
route-map RMap_Essen_from_Hamburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Essen_from_Hamburg permit 20
!
!
route-map RMap_Essen_from_Dortmund deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Essen_from_Dortmund permit 20
!
!
route-map RMap_Essen_to_Dusseldorf permit 100
!
route-map RMap_Essen_to_Hamburg permit 100
!
route-map RMap_Essen_to_Dortmund permit 100
!
!
router bgp 1810
 no synchronization
 bgp log-neighbor-changes
 network 200.0.180.1 mask 255.255.255.0
 neighbor 10.0.2.214 remote-as 1640
 neighbor 10.0.2.214 description "To Dortmund"
 neighbor 10.0.2.214 advertisement-interval 0
 neighbor 10.0.2.214 soft-reconfiguration inbound
 neighbor 10.0.2.214 send-community
 neighbor 10.0.2.214 route-map RMap_Essen_from_Dortmund in
 neighbor 10.0.2.214 route-map RMap_Essen_to_Dortmund out
 neighbor 10.0.1.190 remote-as 1710
 neighbor 10.0.1.190 description "To Dusseldorf"
 neighbor 10.0.1.190 advertisement-interval 0
 neighbor 10.0.1.190 soft-reconfiguration inbound
 neighbor 10.0.1.190 send-community
 neighbor 10.0.1.190 route-map RMap_Essen_from_Dusseldorf in
 neighbor 10.0.1.190 route-map RMap_Essen_to_Dusseldorf out
 neighbor 10.0.2.24 remote-as 2220
 neighbor 10.0.2.24 description "To Hamburg"
 neighbor 10.0.2.24 advertisement-interval 0
 neighbor 10.0.2.24 soft-reconfiguration inbound
 neighbor 10.0.2.24 send-community
 neighbor 10.0.2.24 route-map RMap_Essen_from_Hamburg in
 neighbor 10.0.2.24 route-map RMap_Essen_to_Hamburg out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
