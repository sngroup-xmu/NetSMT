!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Findlay
!
!
interface Fa0/0
 ip address 10.0.2.59 255.255.255.254
 description "To BowlingTTGreen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.65 255.255.255.254
 description "To Lima"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.214.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_BowlingTTGreen_Findlay_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Lima_Findlay_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Findlay_from_BowlingTTGreen permit 10
 match ip address prefix-list IpL_BowlingTTGreen_Findlay_0
 set local-preference 1
 set community 100:6 additive
route-map RMap_Findlay_from_BowlingTTGreen deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Findlay_from_BowlingTTGreen permit 30
!
!
!
route-map RMap_Findlay_from_Lima deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Findlay_from_Lima permit 20
!
!
route-map RMap_Findlay_to_BowlingTTGreen permit 100
!
route-map RMap_Findlay_to_Lima permit 100
!
!
router bgp 2150
 no synchronization
 bgp log-neighbor-changes
 network 200.0.214.1 mask 255.255.255.0
 neighbor 10.0.2.58 remote-as 770
 neighbor 10.0.2.58 description "To BowlingTTGreen"
 neighbor 10.0.2.58 advertisement-interval 0
 neighbor 10.0.2.58 soft-reconfiguration inbound
 neighbor 10.0.2.58 send-community
 neighbor 10.0.2.58 route-map RMap_Findlay_from_BowlingTTGreen in
 neighbor 10.0.2.58 route-map RMap_Findlay_to_BowlingTTGreen out
 neighbor 10.0.2.64 remote-as 3700
 neighbor 10.0.2.64 description "To Lima"
 neighbor 10.0.2.64 advertisement-interval 0
 neighbor 10.0.2.64 soft-reconfiguration inbound
 neighbor 10.0.2.64 send-community
 neighbor 10.0.2.64 route-map RMap_Findlay_from_Lima in
 neighbor 10.0.2.64 route-map RMap_Findlay_to_Lima out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
