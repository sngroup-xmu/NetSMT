!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname FontanaTTVillage
!
!
interface Fa0/0
 ip address 10.0.5.5 255.255.255.254
 description "To Maryville"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.222.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Maryville_FontanaTTVillage_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_FontanaTTVillage_from_Maryville permit 10
 match ip address prefix-list IpL_Maryville_FontanaTTVillage_0
 set local-preference 1
 set community 100:18 additive
route-map RMap_FontanaTTVillage_from_Maryville deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_FontanaTTVillage_from_Maryville permit 30
!
!
!
route-map RMap_FontanaTTVillage_to_Maryville permit 100
!
!
router bgp 2230
 no synchronization
 bgp log-neighbor-changes
 network 200.0.222.1 mask 255.255.255.0
 neighbor 10.0.5.4 remote-as 4280
 neighbor 10.0.5.4 description "To Maryville"
 neighbor 10.0.5.4 advertisement-interval 0
 neighbor 10.0.5.4 soft-reconfiguration inbound
 neighbor 10.0.5.4 send-community
 neighbor 10.0.5.4 route-map RMap_FontanaTTVillage_from_Maryville in
 neighbor 10.0.5.4 route-map RMap_FontanaTTVillage_to_Maryville out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
