!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NorrisTTCity
!
!
interface Fa0/0
 ip address 10.0.2.38 255.255.255.254
 description "To Eldorado"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.40 255.255.255.254
 description "To NodeID604"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.21.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Eldorado_NorrisTTCity_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_NodeID604_NorrisTTCity_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_NorrisTTCity_from_Eldorado permit 10
 match ip address prefix-list IpL_Eldorado_NorrisTTCity_0
 set local-preference 1
 set community 100:16 additive
route-map RMap_NorrisTTCity_from_Eldorado deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_NorrisTTCity_from_Eldorado permit 30
!
!
!
route-map RMap_NorrisTTCity_from_NodeID604 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_NorrisTTCity_from_NodeID604 permit 20
!
!
route-map RMap_NorrisTTCity_to_Eldorado permit 100
!
route-map RMap_NorrisTTCity_to_NodeID604 permit 100
!
!
router bgp 5340
 no synchronization
 bgp log-neighbor-changes
 network 200.2.21.1 mask 255.255.255.0
 neighbor 10.0.2.39 remote-as 1930
 neighbor 10.0.2.39 description "To Eldorado"
 neighbor 10.0.2.39 advertisement-interval 0
 neighbor 10.0.2.39 soft-reconfiguration inbound
 neighbor 10.0.2.39 send-community
 neighbor 10.0.2.39 route-map RMap_NorrisTTCity_from_Eldorado in
 neighbor 10.0.2.39 route-map RMap_NorrisTTCity_to_Eldorado out
 neighbor 10.0.2.41 remote-as 5220
 neighbor 10.0.2.41 description "To NodeID604"
 neighbor 10.0.2.41 advertisement-interval 0
 neighbor 10.0.2.41 soft-reconfiguration inbound
 neighbor 10.0.2.41 send-community
 neighbor 10.0.2.41 route-map RMap_NorrisTTCity_from_NodeID604 in
 neighbor 10.0.2.41 route-map RMap_NorrisTTCity_to_NodeID604 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
