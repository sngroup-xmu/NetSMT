!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname GreenvilleID685
!
!
interface Fa0/1
 ip address 10.0.4.133 255.255.255.254
 description "To Tallahassee"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.6.164 255.255.255.254
 description "To LiveTTOak"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.9.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Tallahassee_GreenvilleID685_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_LiveTTOak_GreenvilleID685_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_GreenvilleID685_from_Tallahassee permit 10
 match ip address prefix-list IpL_Tallahassee_GreenvilleID685_0
 set local-preference 1
 set community 100:8 additive
route-map RMap_GreenvilleID685_from_Tallahassee deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_GreenvilleID685_from_Tallahassee permit 30
!
!
!
route-map RMap_GreenvilleID685_from_LiveTTOak deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_GreenvilleID685_from_LiveTTOak permit 20
!
!
route-map RMap_GreenvilleID685_to_Tallahassee permit 100
!
route-map RMap_GreenvilleID685_to_LiveTTOak permit 100
!
!
router bgp 2660
 no synchronization
 bgp log-neighbor-changes
 network 200.1.9.1 mask 255.255.255.0
 neighbor 10.0.6.165 remote-as 3770
 neighbor 10.0.6.165 description "To LiveTTOak"
 neighbor 10.0.6.165 advertisement-interval 0
 neighbor 10.0.6.165 soft-reconfiguration inbound
 neighbor 10.0.6.165 send-community
 neighbor 10.0.6.165 route-map RMap_GreenvilleID685_from_LiveTTOak in
 neighbor 10.0.6.165 route-map RMap_GreenvilleID685_to_LiveTTOak out
 neighbor 10.0.4.132 remote-as 6810
 neighbor 10.0.4.132 description "To Tallahassee"
 neighbor 10.0.4.132 advertisement-interval 0
 neighbor 10.0.4.132 soft-reconfiguration inbound
 neighbor 10.0.4.132 send-community
 neighbor 10.0.4.132 route-map RMap_GreenvilleID685_from_Tallahassee in
 neighbor 10.0.4.132 route-map RMap_GreenvilleID685_to_Tallahassee out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
