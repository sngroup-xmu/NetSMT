!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Greensburg
!
!
interface Fa0/0
 ip address 10.0.1.79 255.255.255.254
 description "To Batesville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.82 255.255.255.254
 description "To Shelbyville"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.5.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Batesville_Greensburg_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Shelbyville_Greensburg_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Greensburg_from_Batesville permit 10
 match ip address prefix-list IpL_Batesville_Greensburg_0
 set local-preference 1
 set community 100:18 additive
route-map RMap_Greensburg_from_Batesville deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Greensburg_from_Batesville permit 30
!
!
!
route-map RMap_Greensburg_from_Shelbyville deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Greensburg_from_Shelbyville permit 20
!
!
route-map RMap_Greensburg_to_Batesville permit 100
!
route-map RMap_Greensburg_to_Shelbyville permit 100
!
!
router bgp 2630
 no synchronization
 bgp log-neighbor-changes
 network 200.1.5.1 mask 255.255.255.0
 neighbor 10.0.1.78 remote-as 470
 neighbor 10.0.1.78 description "To Batesville"
 neighbor 10.0.1.78 advertisement-interval 0
 neighbor 10.0.1.78 soft-reconfiguration inbound
 neighbor 10.0.1.78 send-community
 neighbor 10.0.1.78 route-map RMap_Greensburg_from_Batesville in
 neighbor 10.0.1.78 route-map RMap_Greensburg_to_Batesville out
 neighbor 10.0.1.83 remote-as 6470
 neighbor 10.0.1.83 description "To Shelbyville"
 neighbor 10.0.1.83 advertisement-interval 0
 neighbor 10.0.1.83 soft-reconfiguration inbound
 neighbor 10.0.1.83 send-community
 neighbor 10.0.1.83 route-map RMap_Greensburg_from_Shelbyville in
 neighbor 10.0.1.83 route-map RMap_Greensburg_to_Shelbyville out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
