!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jalandhar
!
!
interface Fa0/0
 ip address 10.0.1.125 255.255.255.254
 description "To Hoshiarpur"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.126 255.255.255.254
 description "To Ludhiana"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.251.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Hoshiarpur_Jalandhar_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ludhiana_Jalandhar_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Jalandhar_from_Hoshiarpur permit 10
 match ip address prefix-list IpL_Hoshiarpur_Jalandhar_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Jalandhar_from_Hoshiarpur deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Jalandhar_from_Hoshiarpur permit 30
!
!
!
route-map RMap_Jalandhar_from_Ludhiana deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Jalandhar_from_Ludhiana permit 20
!
!
route-map RMap_Jalandhar_to_Hoshiarpur permit 100
!
route-map RMap_Jalandhar_to_Ludhiana permit 100
!
!
router bgp 2520
 no synchronization
 bgp log-neighbor-changes
 network 200.0.251.1 mask 255.255.255.0
 neighbor 10.0.1.124 remote-as 2390
 neighbor 10.0.1.124 description "To Hoshiarpur"
 neighbor 10.0.1.124 advertisement-interval 0
 neighbor 10.0.1.124 soft-reconfiguration inbound
 neighbor 10.0.1.124 send-community
 neighbor 10.0.1.124 route-map RMap_Jalandhar_from_Hoshiarpur in
 neighbor 10.0.1.124 route-map RMap_Jalandhar_to_Hoshiarpur out
 neighbor 10.0.1.127 remote-as 3090
 neighbor 10.0.1.127 description "To Ludhiana"
 neighbor 10.0.1.127 advertisement-interval 0
 neighbor 10.0.1.127 soft-reconfiguration inbound
 neighbor 10.0.1.127 send-community
 neighbor 10.0.1.127 route-map RMap_Jalandhar_from_Ludhiana in
 neighbor 10.0.1.127 route-map RMap_Jalandhar_to_Ludhiana out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
