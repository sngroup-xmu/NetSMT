!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Aarhus
!
!
interface Fa0/0
 ip address 10.0.4.131 255.255.255.254
 description "To Copenhagen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.4.135 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.4.140 255.255.255.254
 description "To Kolding"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.0.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Copenhagen_Aarhus_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Hamburg_Aarhus_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Aarhus_from_Copenhagen permit 10
 match ip address prefix-list IpL_Copenhagen_Aarhus_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Aarhus_from_Copenhagen deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Aarhus_from_Copenhagen permit 30
!
!
!
route-map RMap_Aarhus_from_Hamburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Aarhus_from_Hamburg permit 20
!
!
route-map RMap_Aarhus_from_Kolding deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Aarhus_from_Kolding permit 20
!
!
route-map RMap_Aarhus_to_Copenhagen permit 100
!
route-map RMap_Aarhus_to_Hamburg permit 100
!
route-map RMap_Aarhus_to_Kolding permit 100
!
!
router bgp 10
 no synchronization
 bgp log-neighbor-changes
 network 200.0.0.1 mask 255.255.255.0
 neighbor 10.0.4.130 remote-as 1190
 neighbor 10.0.4.130 description "To Copenhagen"
 neighbor 10.0.4.130 advertisement-interval 0
 neighbor 10.0.4.130 soft-reconfiguration inbound
 neighbor 10.0.4.130 send-community
 neighbor 10.0.4.130 route-map RMap_Aarhus_from_Copenhagen in
 neighbor 10.0.4.130 route-map RMap_Aarhus_to_Copenhagen out
 neighbor 10.0.4.134 remote-as 1900
 neighbor 10.0.4.134 description "To Hamburg"
 neighbor 10.0.4.134 advertisement-interval 0
 neighbor 10.0.4.134 soft-reconfiguration inbound
 neighbor 10.0.4.134 send-community
 neighbor 10.0.4.134 route-map RMap_Aarhus_from_Hamburg in
 neighbor 10.0.4.134 route-map RMap_Aarhus_to_Hamburg out
 neighbor 10.0.4.141 remote-as 2370
 neighbor 10.0.4.141 description "To Kolding"
 neighbor 10.0.4.141 advertisement-interval 0
 neighbor 10.0.4.141 soft-reconfiguration inbound
 neighbor 10.0.4.141 send-community
 neighbor 10.0.4.141 route-map RMap_Aarhus_from_Kolding in
 neighbor 10.0.4.141 route-map RMap_Aarhus_to_Kolding out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
