!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PineTTBluff
!
!
interface Fa0/0
 ip address 10.0.1.219 255.255.255.254
 description "To Jackson"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.224 255.255.255.254
 description "To LittleTTRock"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.202.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Jackson_PineTTBluff_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_LittleTTRock_PineTTBluff_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_PineTTBluff_from_Jackson permit 10
 match ip address prefix-list IpL_Jackson_PineTTBluff_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_PineTTBluff_from_Jackson deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_PineTTBluff_from_Jackson permit 30
!
!
!
route-map RMap_PineTTBluff_from_LittleTTRock deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_PineTTBluff_from_LittleTTRock permit 20
!
!
route-map RMap_PineTTBluff_to_Jackson permit 100
!
route-map RMap_PineTTBluff_to_LittleTTRock permit 100
!
!
router bgp 2010
 no synchronization
 bgp log-neighbor-changes
 network 200.0.202.1 mask 255.255.255.0
 neighbor 10.0.1.218 remote-as 1050
 neighbor 10.0.1.218 description "To Jackson"
 neighbor 10.0.1.218 advertisement-interval 0
 neighbor 10.0.1.218 soft-reconfiguration inbound
 neighbor 10.0.1.218 send-community
 neighbor 10.0.1.218 route-map RMap_PineTTBluff_from_Jackson in
 neighbor 10.0.1.218 route-map RMap_PineTTBluff_to_Jackson out
 neighbor 10.0.1.225 remote-as 1270
 neighbor 10.0.1.225 description "To LittleTTRock"
 neighbor 10.0.1.225 advertisement-interval 0
 neighbor 10.0.1.225 soft-reconfiguration inbound
 neighbor 10.0.1.225 send-community
 neighbor 10.0.1.225 route-map RMap_PineTTBluff_from_LittleTTRock in
 neighbor 10.0.1.225 route-map RMap_PineTTBluff_to_LittleTTRock out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
